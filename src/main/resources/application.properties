spring.datasource.url = jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}

spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.user.datasource.driver-class-name=com.mysql.jdbc.driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO

# Configuración de logging para Spring Security, aumentando el nivel a DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de logging para Spring Web, aumentando el nivel a DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de logging para Hibernate SQL, si necesitas ver las consultas que se generan
logging.level.org.hibernate.SQL=DEBUG

logging.level.com.example.backendclientes=debug